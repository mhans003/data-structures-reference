<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort</title>
</head>
<body>
    <h1>Bubble Sort</h1>
    <h3>Move greater values towards the end (sorted portion) continuously</h3>
    <ul>
        <li>O(n^2) Time</li>
        <li>O(1) Extra Space</li>
        <li>Stable</li>
    </ul>
    <p>Example Values:</p>
    <div id="values"></div>
    <p>Sorted:</p>
    <div id="sorted"></div>
    <p>
        Best On:
        <strong>Nearly Sorted Data (O(N))</strong>
    </p>
    <p>
        Worst On:
        <strong>Reversed Data</strong>
    </p>
    <ul id="steps"></ul>
</body>
<script src="js/sorts/Bubble.js"></script>
<script>
    
    createExample();

    function createExample() {
        let randomArray = [];
        for(let i = 0; i < 10; i++) {
            randomArray.push(Math.floor(Math.random() * 10));
        }
        document.getElementById("values").innerText = randomArray;
        document.getElementById("sorted").innerText = bubbleSort(randomArray);
    }
    
    
</script>
</html>
