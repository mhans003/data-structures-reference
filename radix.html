<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
</head>
<body>
    <h1>Radix Sort</h1>
    <p>Example Values:</p>
    <div id="values"></div>
    <p>Sorted:</p>
    <div id="sorted"></div>
    <p>Steps (Open Console for Full Steps):</p>
    <ul id="steps"></ul>
</body>
<script src="js/sorts/Radix.js"></script>
<script>
    createExample();

    function createExample() {
        let randomArray = [];
        for(let i = 0; i < 10; i++) {
            randomArray.push(Math.floor(Math.random() * 2000));
        }
        document.getElementById("values").innerText = randomArray;
        document.getElementById("sorted").innerText = radixSort(randomArray);
    }
</script>
</html>
