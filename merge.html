<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Sort</title>
</head>
<body>
    <h1>Merge Sort</h1>
    <h3>Recursively break an array into single-length arrays and combine until fully in order</h3>
    <ul>
        <li>O(n log(n)) Time</li>
        <li>O(n) Extra Space (Arrays)</li>
        <li>Stable</li>
    </ul>
    <p>Example Values:</p>
    <div id="values"></div>
    <p>Sorted:</p>
    <div id="sorted"></div>
    <p>
        Best On:
        <strong>N/A</strong>
    </p>
    <p>
        Worst On:
        <strong>N/A</strong>
    </p>
    <p>Steps:</p>
    <ul id="steps"></ul>
</body>
<script src="js/sorts/Merge.js"></script>
<script>
    createExample();

    function createExample() {
        let randomArray = [];
        for(let i = 0; i < 10; i++) {
            randomArray.push(Math.floor(Math.random() * 10));
        }
        document.getElementById("values").innerText = randomArray;
        document.getElementById("sorted").innerText = mergeSort(randomArray);
    }
</script>
</html>
