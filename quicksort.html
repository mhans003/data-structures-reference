<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort</title>
</head>
<body>
    <h1>Quick Sort</h1>
    <h3>Recursively shift elements of increasingly smaller sub-arrays around a single pivot element until sorted.</h3>
    <ul>
        <li>O(n log(n)) Time</li>
        <li>O(log(n)) Extra Space (Arrays)</li>
        <li>Not Stable</li>
    </ul>
    <p>Example Values:</p>
    <div id="values"></div>
    <p>Sorted:</p>
    <div id="sorted"></div>
    <p>
        Best On:
        <strong>N/A</strong>
    </p>
    <p>
        Worst On:
        <strong>Few Unique Values (O(n^2))</strong>
    </p>
    <p>Steps:</p>
    <ul id="steps"></ul>
</body>
<script src="js/sorts/Quick.js"></script>
<script>
    //console.log(quickSort([6,4,10,1,8,7,17,2,3,9,5,11,1]));
    
    createExample();

    function createExample() {
        let randomArray = [];
        for(let i = 0; i < 10; i++) {
            randomArray.push(Math.floor(Math.random() * 10));
        }
        document.getElementById("values").innerText = randomArray;
        document.getElementById("sorted").innerText = quickSort(randomArray);
    }
    
</script>
</html>
